plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'it.italiandudes'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'commons-io:commons-io:2.11.0'
}

jar {
    manifest {
        attributes "Version" : archiveVersion.get()
    }
    archiveFileName = getRootDir().getName().toLowerCase()+"-"+archiveVersion.get()+".jar"
}
shadowJar {
    manifest {
        attributes "Version" : archiveVersion.get()
    }
    archiveFileName = getRootDir().getName()+"-"+archiveVersion.get()+".jar"
}

task buildIDL {
    dependsOn jar
    group = "Build"
    description = "Build and assemble the jar"
}
task fatBuildIDL {
    dependsOn shadowJar
    group = "Build"
    description = "Build and assemble the fat-jar"
}