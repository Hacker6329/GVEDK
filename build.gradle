plugins {
    id 'java'
}

group 'it.italiandudes'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:23.0.0'
    compileOnly'commons-codec:commons-codec:1.15'
    compileOnly 'commons-io:commons-io:2.11.0'
    compileOnly group: 'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
}

jar {
    manifest {
        attributes "Version" : archiveVersion.get()
        attributes "Automatic-Module-Name" : "it.italiandudes.idl"
    }
    archiveFileName = getRootDir().getName().toLowerCase()+"-"+archiveVersion.get()+".jar"
}

task buildIDL {
    dependsOn jar
    group = "Build"
    description = "Build and assemble the jar"
}