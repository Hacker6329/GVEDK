plugins {
    id 'java'
}

group 'com.italianDudes'
version '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'commons-io:commons-io:2.11.0'
}

task buildGVEDK {
    dependsOn jar
    group = "Build"
    description = "Build and assemble the jar"
}